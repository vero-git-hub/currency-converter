<header class="bg-primary text-white p-3">
  <div class="container">
    <h1 class="h4">Current Exchange Rates</h1>
    <p>1 USD = {{ usdToUah }} UAH</p>
    <p>1 EUR = {{ eurToUah }} UAH</p>

    <div class="update-interval-container">
      <div class="form-group">
        <label for="updateInterval" class="update-interval-label">Update Interval (seconds)</label>
        <input type="number" id="updateInterval" [(ngModel)]="updateInterval" (change)="updateIntervalChanged()" class="form-control update-interval-input" min="1" step="1">
      </div>
      <div class="form-check mt-2">
        <input class="form-check-input" type="checkbox" id="autoUpdate" [checked]="autoUpdateEnabled" (change)="toggleAutoUpdate($event)">
        <label class="form-check-label" for="autoUpdate">
          Enable Auto Update
        </label>
      </div>
    </div>

    <div class="mt-3">
      <p>Data source: <a href="https://bank.gov.ua/NBUStatService/v1/statdirectory/exchange?json" target="_blank" class="text-white">National Bank of Ukraine API</a></p>
    </div>
  </div>
</header>
