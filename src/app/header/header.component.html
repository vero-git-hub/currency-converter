<header class="bg-primary text-white p-3">
  <div class="container">
    <h1 class="h4">Current Exchange Rates</h1>
    <p>1 USD = {{ usdToUah }} UAH</p>
    <p>1 EUR = {{ eurToUah }} UAH</p>

    <div class="mt-3">
      <div class="form-group">
        <label for="updateInterval">Update Interval (minutes)</label>
        <input type="number" id="updateInterval" [(ngModel)]="updateInterval" (change)="updateIntervalChanged()" class="form-control" min="1">
      </div>
      <div class="form-check mt-2">
        <input class="form-check-input" type="checkbox" id="autoUpdate" checked (change)="toggleAutoUpdate($event)">
        <label class="form-check-label" for="autoUpdate">
          Enable Auto Update
        </label>
      </div>
    </div>
  </div>
</header>
